<main class="main-container">
  <section>
    
    <h3>Contact Us:</h3>
    <h5>Address</h5>
    <p>
      Bank of San Diego<br>
      133 Collins Rd. Ste #547<br>
      San Diego, Ca 12345
    </p>
    <h5>Phone/Email</h5>
    <p>
      (619)555-1234
    </p>
    <p>
      Contact@Banksd.com
    </p>
  </section>
  
  <section>
      <span>
        <h3>Contact Form</h3>
      </span>
    <form class="contact-form" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
      <label class="input-label">Name</label>
      <input class="form-input" type="text" name="name" id="name" [(ngModel)]="_bank.formInput.name">
      <label class="input-label">Email</label>
      <input class="form-input" type="text" name="email" id="email" [(ngModel)]="_bank.formInput.email">
      <label class="input-label">Message</label>
      <textarea class="form-input" name="msg" id="msg" [(ngModel)]="_bank.formInput.msg"></textarea>
      <button type="submit" >Submit</button>
    </form>
  </section>

</main>
